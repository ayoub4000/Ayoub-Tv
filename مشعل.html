<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بث قناة العربية مباشر</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    #video {
      width: 100%;
      height: 100vh;
      background: #000;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay muted></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://live-hls-web-aje.getaj.net/AJE/01.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari و iOS عندهم دعم أصلي
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert('المتصفح ديالك ما كيدعمش تشغيل الفيديو الحي.');
    }
  </script>

</body>
</html>
