<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>البث المباشر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; }
    .channel { background: #f0f0f0; margin-bottom: 15px; padding: 15px; border-radius: 8px; }
    .channel h3 { margin: 0 0 10px; color: #007bff; }
    .channel a { text-decoration: none; color: white; background: #007bff; padding: 8px 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>قنوات البث المباشر</h2>
  <div id="channels">جارِ التحميل...</div>

  <script>
    fetch("رابط_ملف_JSON_الخاص_بك")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("channels");
        container.innerHTML = "";
        data.channels.forEach(channel => {
          const div = document.createElement("div");
          div.classList.add("channel");
          div.innerHTML = `
            <h3>${channel.name}</h3>
            <a href="${channel.link}" target="_blank">▶️ شاهد الآن</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("channels").innerText = "فشل في تحميل القنوات.";
      });
  </script>
</body>
</html>
