<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قنوات فيسبوك المباشرة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .channel {
      background: #fff;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .channel h3 {
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>قنوات فيسبوك المباشرة</h2>

  <div id="channels-container"></div>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ar_AR/sdk.js#xfbml=1&version=v17.0"></script>

  <script>
    fetch('channels.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('channels-container');
        data.channels.forEach(channel => {
          const channelDiv = document.createElement('div');
          channelDiv.className = 'channel';
          channelDiv.innerHTML = `
            <h3>${channel.name}</h3>
            <div class="fb-video" data-href="${channel.link}" data-width="auto" data-show-text="false"></div>
          `;
          container.appendChild(channelDiv);
        });

        // بعد إضافة الفيديوهات، نطلب من Facebook SDK إعادة تهيئة المشغل
        if (typeof FB !== 'undefined') {
          FB.XFBML.parse();
        }
      })
      .catch(err => {
        document.getElementById('channels-container').innerText = 'حدث خطأ أثناء تحميل القنوات.';
        console.error(err);
      });
  </script>

</body>
</html>
