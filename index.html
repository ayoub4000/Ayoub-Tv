<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بث مباشر - الوداد vs الرجاء</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .card {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #d32f2f;
    }

    .teams {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
    }

    .competition {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }

    .note {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>📺 بث مباشر</h1>
    <div class="teams">الوداد الرياضي 🆚 الرجاء البيضاوي</div>
    <div class="competition">دوري أبطال أفريقيا</div>

    <iframe 
      src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/100090262900774/videos/1234567890/&autoplay=1&mute=1&show_text=0&width=560"
      allow="autoplay; encrypted-media" allowfullscreen
    ></iframe>

    <div class="note">⏰ يبدأ البث قبل المباراة بـ30 دقيقة</div>
  </div>

</body>
</html>
