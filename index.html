<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قنوات البث المباشر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; background: #f9f9f9; }
    h2 { color: #222; margin-bottom: 20px; }
    .channel { background: white; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
    .channel h3 { margin: 0 0 10px; color: #007bff; }
    .channel a { text-decoration: none; color: white; background: #007bff; padding: 10px 15px; border-radius: 5px; display: inline-block; }
  </style>
</head>
<body>
  <h2>قنوات البث المباشر</h2>
  <div id="channels">جارِ التحميل...</div>

  <script>
    fetch('channels.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('channels');
        container.innerHTML = '';
        data.channels.forEach(channel => {
          const div = document.createElement('div');
          div.classList.add('channel');
          div.innerHTML = `
            <h3>${channel.name}</h3>
            <a href="${channel.link}" target="_blank">▶️ شاهد الآن</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('channels').textContent = 'فشل في تحميل القنوات.';
      });
  </script>
</body>
</html>
