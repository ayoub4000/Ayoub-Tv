<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>بث مباشر فيسبوك</title>
</head>
<body>

<h2>آخر بث مباشر</h2>

<div id="videoContainer">جار تحميل البث...</div>

<script>
fetch('videos.json')
  .then(res => res.json())
  .then(data => {
    document.getElementById('videoContainer').innerHTML = `<iframe src="${data.live_video_url}" width="560" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>`;
  })
  .catch(() => {
    document.getElementById('videoContainer').innerText = 'فشل تحميل البث.';
  });
</script>

</body>
</html>
